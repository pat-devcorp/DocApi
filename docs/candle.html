<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blow Out the Candle</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        #cake {
            position: relative;
            width: 200px;
            height: 300px;
        }

        #candle {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            background-color: #ffcc00;
            width: 10px;
            height: 150px;
            border-radius: 5px;
        }

        #flame {
            position: absolute;
            bottom: 150px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #ffcc00;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            animation: flameAnimation 1s infinite alternate;
        }

        @keyframes flameAnimation {
            0% {
                opacity: 0.8;
            }
            100% {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div id="cake">
        <div id="candle"></div>
        <div id="flame"></div>
    </div>

    <script>
        window.addEventListener('DOMContentLoaded', (event) => {
            // Check for microphone access
            navigator.mediaDevices.getUserMedia({ audio: true })
                .then((stream) => {
                    const audioContext = new AudioContext();
                    const analyser = audioContext.createAnalyser();
                    const microphone = audioContext.createMediaStreamSource(stream);
                    
                    microphone.connect(analyser);

                    analyser.fftSize = 256;
                    const bufferLength = analyser.frequencyBinCount;
                    const dataArray = new Uint8Array(bufferLength);

                    function detectBlow() {
                        analyser.getByteFrequencyData(dataArray);

                        // Calculate average volume
                        let average = 0;
                        for (let i = 0; i < bufferLength; i++) {
                            average += dataArray[i];
                        }
                        average /= bufferLength;

                        // You may need to adjust this threshold based on your microphone sensitivity
                        if (average > 150) {
                            // Blow detected, blow out the candle
                            document.getElementById('flame').style.display = 'none';
                        } else {
                            document.getElementById('flame').style.display = 'block';
                        }

                        requestAnimationFrame(detectBlow);
                    }

                    detectBlow();
                })
                .catch((error) => {
                    console.error('Error accessing microphone:', error);
                });
        });
    </script>
</body>
</html>
